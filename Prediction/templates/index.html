<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sentiment Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
        button {
            width: 100%;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 0.25rem;
        }
        .mt-4 {
            margin-top: 1.5rem !important;
        }
        .prediction-box {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .prediction-box h3 {
            color: #17a2b8;
            font-weight: bold;
        }
        .prediction-box p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Review Sentiment Prediction</h1>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="review">Enter your review:</label>
                <textarea id="review" name="review" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="mt-4 prediction-box">
                <h3>Prediction</h3>
                <p><strong>Review: </strong> {{ review }}</p>
                <p><strong>Predicted Sentiment: </strong> {{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
